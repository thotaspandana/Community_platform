<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-weight: 600;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #6a11cb;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error" id="userError"></div>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error" id="passError"></div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let valid = true;
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            document.getElementById("userError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passError").textContent = "";

            if (username.length < 3) {
                document.getElementById("userError").textContent = "Username must be at least 3 characters";
                valid = false;
            }
            if (!email.includes("@") || !email.includes(".")) {
                document.getElementById("emailError").textContent = "Enter a valid email";
                valid = false;
            }
            if (password.length < 6) {
                document.getElementById("passError").textContent = "Password must be at least 6 characters";
                valid = false;
            }

            if (valid) {
                alert("Signup successful!");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
