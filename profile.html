<!-- profile.html (Profile Creation Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2>Create Your Profile</h2>
        <input type="text" id="profile-name" placeholder="Enter Username" required>
        <textarea id="about" placeholder="Write about yourself" required></textarea>
        <input type="file" id="profile-photo" accept="image/*" required>
        <button onclick="saveProfile()"><a href="main.html" id="save profile">Save Profile</a></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
